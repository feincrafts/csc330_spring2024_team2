{% extends "base.html" %}
{% block content %}
<div>
    <form action="" method="post" novalidate>
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>

    <a href="/register"> No Account? Sign up here ! </a> <br>
</div>
{% endblock %}
