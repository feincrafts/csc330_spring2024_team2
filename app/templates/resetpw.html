{% extends "base.html" %}

{% block content %}
<div>
    <form action="" method="post" novalidate>
        <p>
            {{ form.new_password.label }}<br>
            {{ form.new_password(size=32) }}
        </p>
        <p>
            {{ form.new_password_Repeat.label }}<br>
            {{ form.new_password_Repeat(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
